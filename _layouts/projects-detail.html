{% include projects-header.html %}

<div class='m-wrapper cell-t60 cell-b40'>
  <h1 class='u-reset-margins'>{{page.title}}</h1>
  <h2 class='u-reset-margins cell-b40'>{{page.subtitle}}</h2>

  <div class='flex flex-justify-between m-longform'>
    <div>
      <h3 class='u-reset-margins'>Role</h3>
      <p>
        {{page.role}}
      </p>
    </div>
    <div>
      <h3 class='u-reset-margins'>Result</h3>
      <p>
        {{page.results}}
      </p>
    </div>
  </div>

  <figure>
    <img src="{{page.heroImage}}" />
  </figure>
</div>

<div class='m-wrapper'>
  <div class="m-longform">
    {{content}}
  </div>
</div>
