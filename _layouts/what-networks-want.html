<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />

    <title>{{site.title}} › {{page.title}}</title>

    <meta name="author" content="Robin Rendle">
    <meta name="description" content="Robin Rendle is a designer from the UK and this is where he writes about publishing, networks and books.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="author" href="https://plus.google.com/+RobinRendle">

    <!-- Favicons -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/css/what-networks-want.css" />
</head>

<body class="">
    <div class="main">
        <section role="main">
            <div class="wrapper cell-t80">
                <h1>{{page.title}}</h1>
                <small class="italic content date">Robin Rendle • June 1st 2016 • {{page.City}}</small>

                <div class="m-longform cell-t40 cell-b80">
                    {{content}}
                </div>
            </div>
        </section>
    </div>

    <script src="/build/js/ff-observer.js"></script>
    <script type="text/javascript">
        var fgDisplay = new FontFaceObserver("FG Display", {weight: 800});

            Promise.all([
                fgDisplay.check(null, 3000),
            ]).then(function(){
                document.documentElement.className += ' fonts-loaded';
            });
    </script>

    <script type="text/javascript">
        WebFontConfig = {
          custom: {
            families: [
                'Nocturno Book 2',
                'Nocturno Regular Italic 24',
                'Nocturno Regular 26',
                'Nocturno Regular 25'
            ],
            urls: [
                'https://fonts.typonine.com/WF-003562-001254.css',
                'https://fonts.typonine.com/WF-003562-001255.css'
            ]
          },
          timeout: 2000,
          active: function() {
            sessionStorage.fonts = true;
          }
        };

       (function(d) {
          var wf = d.createElement('script'), s = d.scripts[0];
          wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
          s.parentNode.insertBefore(wf, s);
       })(document);
    </script>
</body>
</html>
