{% include header.html %}


<div class="m-wrapper">
    <div class="cell-t40 cell-t60--medium cell-b20">
        <h1>{{page.title}}</h1>
    </div>

    {% assign essays = site.essays | sort: 'date' | reverse %}
    {% for item in essays %}
        <div class="cell-b30">
            <header class="links">
                <h3 class="h3 u-text--book u-reset-margins"><a href="{{item.url}}">{{item.title}}</a></h3>
            </header>

            <div class="m-longform">
                <p>{{item.extract}}</p>
            </div>
        </div>
    {% endfor %}

{% include footer.html %}
