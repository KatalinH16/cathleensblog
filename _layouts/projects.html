{% include header.html %}

<header class="m-header m-wrapper">
  <div class="m-wrapper__content">
    <h1 class='h1 u-reset-margins cell-b15'>Projects & Work</h1>
  </div>
</header>

<section class="m-wrapper">
  <div class="m-wrapper__content cell-b40">
      {% assign projects = site.projects | sort: 'date' | reverse %}
      {% for post in projects %}
        {% if post.published != false %}
          <a href="{{post.url}}" class="project-link block rules--bottom rules rules--light cell-v20">
            <h3 class='links h3 u-text--regular u-text--book u-reset-margins'>{{ post.title }}</h3>
            <div class='m-longform'>
      				<p class="c-grey u-text--regular u-text--book u-reset-margins">{{ post.subtitle }}</p>
      			</div>
            <!-- <img src="{{ post.heroImage }}" alt=""> -->
          </a>
        {% endif %}
      {% endfor %}
  </div>
</section>

{% include footer.html %}
