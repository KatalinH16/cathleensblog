</main>
  <script>
  if (window.netlifyIdentity) {
    window
      .netlifyIdentity
      .on("init", user => {
        if (!user) {
          window
            .netlifyIdentity
            .on("login", () => {
              document.location.href = "/admin/";
            });
        }
      });
  }
  </script>
  <script>
  const toggleTheme = e => {
    const themeColor = e.srcElement.value;
    document.documentElement.setAttribute("color-mode", themeColor);
    localStorage.setItem("color-mode", themeColor);
    return;
  }

  const toggleButtons = document.querySelectorAll('.toggle-btn');
  toggleButtons.forEach(btn => {btn.addEventListener('click', toggleTheme);})
  </script>
</body>
</html>
