<!doctype html>
<html lang="en" color-mode="light">
  <!--
We dream of a library of literature created by everyone and belonging to no one, a library that is immortal and will mysteriously lend order to the universe, and yet we know that every orderly choice, every catalogued realm of the imagination, sets up a tyrannical exclusion. Every library is exclusionary, since its selection, however vast, leaves outside its walls endless shelves of writing that, for reasons of taste, knowledge, space and time, have not been included.

Every library conjures up its own dark ghost; every ordering sets up, in its wake, a shadow library of absences.

§ Alberto Manguel, The Library at Night
-->
  <head>
    <meta charset="utf-8"/>
    <title>
      {% if title == "Home" %}
      Robin Rendle
      {% else %}
        Robin Rendle ･ {{ title }}
      {% endif %}
    </title>
    <meta name="author" content="Robin Rendle"/>
    <meta name="description" content="I’m a designer at Sentry and a writer at CSS-Tricks."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="author" href="https://plus.google.com/+RobinRendle"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/uploads/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/uploads/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/uploads/favicons/favicon-16x16.png">
    <link rel="manifest" href="/uploads/favicons/site.webmanifest">
    <link rel="mask-icon" href="/uploads/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- RSS Feed -->
    <link
      href="https://robinrendle.com/feed.xml"
      rel="alternate"
      type="application/atom+xml"
/>
    <!-- Styles -->
    {% set css %}
    {% include "_site/css/screen.css" %}
    {% endset %}
    <style>
      {{css | cssmin | safe}}
    </style>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (localStorage.getItem('color-mode') === 'dark' || (window.matchMedia('(prefers-color-scheme:dark)').matches && !localStorage.getItem('color-mode'))) {
        document
          .documentElement
          .setAttribute('color-mode', 'dark');
      }
    </script>
  </head>

  <body>
    <div class="main">
      <header class="banner" role="banner">
        <nav class="banner__nav">
          <div class="banner__nav-items">
            <a href="/" class="banner__nav-item">About</a>
            <a href="/notes" class="banner__nav-item">Notes</a>
            <a href="/essays" class="banner__nav-item">Essays</a>
            <a href="/adventures" class="banner__nav-item">Newsletter</a>
          </div>
          <form class="toggle-theme">
            <div class="theme-group">
              <label for="light" class="toggle-label toggle-label-light">
                <span>Light</span>
                <input name="theme" class="toggle-btn" id="light" type="radio" value="light">
              </label>
            </div>
            <div class="theme-group">
              <label for="dark" class="toggle-label toggle-label-dark">
                <span>Dark</span>
                <input class="toggle-btn" name="theme" id="dark" type="radio" value="dark">
              </label>
            </div>
          </form>
        </nav>
      </header>
      <main>
