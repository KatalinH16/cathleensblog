{% include header.html %}
<section class="m-header m-wrapper">
  <div class="m-wrapper__content">
    <header class="article-header">
      <h1>Adventures in Typography</h1>
    </header>
  </div>
</section>

<section class="m-wrapper">
  <div class="m-wrapper__content">
    <nav class="cell-b30 email">
      {% for item in collections.adventures reversed %}
      <a href="{{ item.url }}" class="card-list">
        <h4 class="card-list__title">{{ item.data.title }}</h4>
        <div class="card-list__time">
          {{ item.data.date | date: "%b %d, %Y" }}
        </div>
      </a>
      {% endfor %}
    </nav>
  </div>
  <div class="m-wrapper__side">
    {% include newsletter.html %}
  </div>
</section>

{% include footer.html %}
