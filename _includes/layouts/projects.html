{% include header.html %}

<div class="m-wrapper">
  <div class="m-wrapper__content">
    <div class="cell-t40 cell-t60--medium cell-b0">
      <h1>Projects & Work</h1>
    </div>
  </div>
</div>
<section class="m-wrapper">
  <div class="m-wrapper__content cell-b40">
    {% for item in collections.projects reversed %}
    <a
      href="{{ item.url }}"
      class="project-link block rules--bottom rules rules--light cell-v20"
    >
      <h3 class="links h3 u-text--regular u-text--book u-reset-margins">
        {{ item.data.title }}
      </h3>
      <div class="m-longform">
        <p class="c-grey u-text--regular u-text--book u-reset-margins">
          {{ item.data.subtitle }}
        </p>
      </div>
    </a>
    {% endfor %}
  </div>
</section>

{% include footer.html %}
