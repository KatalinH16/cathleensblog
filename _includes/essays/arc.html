<!DOCTYPE html>
<html class="no-js"
      lang="en">
<head>
  <meta charset="utf-8">
  <title>The Arc of Design</title>
  <meta content="Robin Rendle"
        name="author">
  <meta content=""
        name="description">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <link href="https://plus.google.com/104389809267012182640"
        rel="author"><!-- Styles -->
  <link href="/css/arc-of-design.css"
        rel="stylesheet"
        type="text/css"><!-- Feed -->
  <link href="https://robinrendle.com/feed.xml"
        rel="alternate"
        type="application/atom+xml"><!-- Favicons -->
  <link href="/images/favicon/apple-touch-icon.png"
        rel="apple-touch-icon"
        sizes="180x180">
  <link href="/images/favicon/favicon-32x32.png"
        rel="icon"
        sizes="32x32"
        type="image/png">
  <link href="/images/favicon/favicon-16x16.png"
        rel="icon"
        sizes="16x16"
        type="image/png">

<body>
  <article class="h-entry">
    <div class="layout-wrapper">
      <div class="wrapper m-longform">
        <header>
          <aside class="meta">
            {% if date %} <time datetime="{{ date | w3DateFilter }}">{{ date | dateFilter }}</time> {% endif %} {{city}}, {{country}}
          </aside>
          <h1>The Arc of Design</h1>
        </header>{{content | safe }}
      </div>
    </div>
  </article>

</html>
