</head><body><div class="header astro-ahFEmudE"><div class="title astro-ahFEmudE"><a href="/" class="astro-ahFEmudE">Robin Rendle</a></div><nav class="nav astro-ahFEmudE"><a href="/notes" class="astro-ahFEmudE">Notes</a><a href="/essays" class="astro-ahFEmudE">Essays</a><a href="/adventures" class="astro-ahFEmudE">Adventures</a></nav></div><main class="astro-V2H4nGwR"><div class="header astro-V2H4nGwR"><div class="wrapper astro-V2H4nGwR"><div class="time astro-V2H4nGwR"><time datetime="2014-01-05T21:17:00.000Z" class="astro-V2H4nGwR">January 5, 2014</time> • Nottingham, UK</div><h1 class="page-title astro-V2H4nGwR">The Solid Form of Language</h1></div></div><div class="wrapper astro-V2H4nGwR"><article class="article astro-V2H4nGwR"><figure class="astro-dwk66bni"><blockquote class="astro-dwk66bni"><p class="astro-dwk66bni">Hebrew script, to many, is a badge of Jewishness, Arabic script a badge of the Islamic faith, Devangari script a badge of Hindu pride, Cyrillic script a badge of Slavic solidarity or Soviet nostalgia, and Sinhalese and Tamil scripts the symbols of two Sri Lankan factions now bitterly opposed. But badges are removable. Where associations such as these are fervently pursued, a script occasionally proves to be more like a brand, or indeed like a prison tattoo, re-engraved on the brain with every letter written and every letter read.</p></blockquote><figcaption class="cite astro-dwk66bni"><p class="astro-dwk66bni">Robert Bringhurst <cite class="astro-dwk66bni">The Solid Form of Language</cite></p></figcaption></figure></article></div></main></body></html>
