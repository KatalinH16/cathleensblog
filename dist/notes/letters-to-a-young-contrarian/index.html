</head><body><div class="header astro-ahFEmudE"><div class="title astro-ahFEmudE"><a href="/" class="astro-ahFEmudE">Robin Rendle</a></div><nav class="nav astro-ahFEmudE"><a href="/notes" class="astro-ahFEmudE">Notes</a><a href="/essays" class="astro-ahFEmudE">Essays</a><a href="/adventures" class="astro-ahFEmudE">Adventures</a></nav></div><main class="astro-V2H4nGwR"><div class="header astro-V2H4nGwR"><div class="wrapper astro-V2H4nGwR"><div class="time astro-V2H4nGwR"><time datetime="2014-06-18T14:44:00.000Z" class="astro-V2H4nGwR">June 18, 2014</time> • Nottingham, UK</div><h1 class="page-title astro-V2H4nGwR">Letters to a Young Contrarian</h1></div></div><div class="wrapper astro-V2H4nGwR"><article class="article astro-V2H4nGwR"><figure class="astro-c13rkxah"><blockquote class="astro-c13rkxah"><p class="astro-c13rkxah">How to ward off atrophy and routine, you ask? Well, I can give you  a small and perhaps ridiculous example. Every day, the <em class="astro-c13rkxah">New York Times</em> carries a motto in a box on its front page. “All the News That’s Fit to Print,” it says. It’s been saying it for decades, day in and day out. I imagine that most readers of the canonical sheet have long ceased to notice this bannered and flaunted symbol of its mental furniture. I myself check every day to make sure that the bright, smug, pompous, idiotic claim is still there. Then I check to make sure it still irritates me. If I can still exclaim, under my breath, <em class="astro-c13rkxah">why</em> do they insult me and <em class="astro-c13rkxah">what</em> do they take me for and what <em class="astro-c13rkxah">the hell</em> is it supposed to mean unless it’s as obviously complacent and conceited and censorious as it seems to be, then at least I know that I still have a pulse.</p><p class="astro-c13rkxah">You may wish to choose a more rigorous mental workout but I credit this daily infusion of annoyance with extending my life span.</p></blockquote><figcaption class="cite astro-c13rkxah"><p class="astro-c13rkxah">Christopher Hitchens, <em class="astro-c13rkxah"><a href="http://www.amazon.co.uk/Letters-Young-Contrarian-Christopher-Hitchens/dp/0465030335" class="astro-c13rkxah">Letters to a Young Contrarian</a></em></p></figcaption></figure></article></div></main></body></html>
