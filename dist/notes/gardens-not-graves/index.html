</head><body><div class="header astro-ahFEmudE"><div class="title astro-ahFEmudE"><a href="/" class="astro-ahFEmudE">Robin Rendle</a></div><nav class="nav astro-ahFEmudE"><a href="/notes" class="astro-ahFEmudE">Notes</a><a href="/essays" class="astro-ahFEmudE">Essays</a><a href="/adventures" class="astro-ahFEmudE">Adventures</a></nav></div><main class="astro-V2H4nGwR"><div class="header astro-V2H4nGwR"><div class="wrapper astro-V2H4nGwR"><div class="time astro-V2H4nGwR"><time datetime="2014-07-29T17:21:00.000Z" class="astro-V2H4nGwR">July 29, 2014</time> • Plymouth, UK</div><h1 class="page-title astro-V2H4nGwR">Gardens, not graves</h1></div></div><div class="wrapper astro-V2H4nGwR"><article class="article astro-V2H4nGwR"><p class="astro-Ah228g7U">Over on <em class="astro-Ah228g7U">A List Apart</em><a href="http://tanmade.com" class="astro-Ah228g7U">Allen</a> has written an interesting piece about how to make sure that the aging content on our websites isn’t left out to pasture unnecessarily.</p><figure class="astro-Ah228g7U"><blockquote class="astro-Ah228g7U"><p class="astro-Ah228g7U">...for years, we’ve neglected the disciplines of stewardship—the invisible and unglamorous work of collecting, restoring, safekeeping, and preservation. Maybe the answer isn’t to post more, to add more and more streams. Let’s return to our existing content and make it more durable and useful.</p></blockquote><figcaption class="cite astro-Ah228g7U"><p class="astro-Ah228g7U">Allen Tan, <em class="astro-Ah228g7U"><a href="http://alistapart.com/article/gardens-not-graves" class="astro-Ah228g7U">Gardens, not Graves</a></em></p></figcaption></figure></article></div></main></body></html>
