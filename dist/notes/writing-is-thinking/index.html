</head><body><div class="header astro-ahFEmudE"><div class="title astro-ahFEmudE"><a href="/" class="astro-ahFEmudE">Robin Rendle</a></div><nav class="nav astro-ahFEmudE"><a href="/notes" class="astro-ahFEmudE">Notes</a><a href="/essays" class="astro-ahFEmudE">Essays</a><a href="/adventures" class="astro-ahFEmudE">Adventures</a></nav></div><main class="astro-V2H4nGwR"><div class="header astro-V2H4nGwR"><div class="wrapper astro-V2H4nGwR"><div class="time astro-V2H4nGwR"><time datetime="2014-10-15T23:57:00.000Z" class="astro-V2H4nGwR">October 15, 2014</time> • Plymouth, UK</div><h1 class="page-title astro-V2H4nGwR">Writing is thinking</h1></div></div><div class="wrapper astro-V2H4nGwR"><article class="article astro-V2H4nGwR"><p class="astro-5sv4Q9ym">Here’s a neat post from <a href="http://draftwerk.com/" class="astro-5sv4Q9ym">Sally Kerrigan</a>, where she helps writers to make that sometimes terrifying rough draft:</p><figure class="astro-5sv4Q9ym"><blockquote class="astro-5sv4Q9ym"><p class="astro-5sv4Q9ym">Now you just need to start putting your ideas on paper. Try not to reread until you absolutely have to, preferably on a different day altogether. Just think about what you’re trying to say, and jot the main ideas down. If you’re not sure how to finish a sentence, abandon it halfway through. If you want to write extensively about one particular idea but your mind’s moving too quickly to flesh it all out, paraphrase for now and move on to the next big point.</p></blockquote><figcaption class="cite astro-5sv4Q9ym"><p class="astro-5sv4Q9ym">Sally Kerrigan, <a href="http://alistapart.com/article/writing-is-thinking" class="astro-5sv4Q9ym">Writing is thinking</a></p></figcaption></figure></article></div></main></body></html>
