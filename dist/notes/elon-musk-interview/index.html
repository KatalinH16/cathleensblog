</head><body><div class="header astro-ahFEmudE"><div class="title astro-ahFEmudE"><a href="/" class="astro-ahFEmudE">Robin Rendle</a></div><nav class="nav astro-ahFEmudE"><a href="/notes" class="astro-ahFEmudE">Notes</a><a href="/essays" class="astro-ahFEmudE">Essays</a><a href="/adventures" class="astro-ahFEmudE">Adventures</a></nav></div><main class="astro-V2H4nGwR"><div class="header astro-V2H4nGwR"><div class="wrapper astro-V2H4nGwR"><div class="time astro-V2H4nGwR"><time datetime="2014-10-17T11:11:00.000Z" class="astro-V2H4nGwR">October 17, 2014</time> • Plymouth, UK</div><h1 class="page-title astro-V2H4nGwR">Elon Musk interview on Mars colonisation</h1></div></div><div class="wrapper astro-V2H4nGwR"><article class="article astro-V2H4nGwR"><figure class="astro-ehizrjXP"><blockquote class="astro-ehizrjXP"><p class="astro-ehizrjXP">...a one-way trip to Mars could be a tough sell. It would be fascinating to experience a deep space mission, to see the Earth receding behind you, to feel that you were afloat between worlds, to walk a strange desert under an alien sky. But one of the stars in that sky would be Earth, and one night, you might look up at it, through a telescope. At first, it might look like a blurry sapphire sphere, but as your eyes adjusted, you might be able to make out its oceans and continents. You might begin to long for its mountains and rivers, its flowers and trees, the astonishing array of life forms that roam its rainforests and seas. You might see a network of light sparkling on its dark side, and realise that its nodes were cities, where millions of lives are coming into collision. You might think of your family and friends, and the billions of other people you left behind, any one of which you could one day come to love.</p></blockquote><figcaption class="cite astro-ehizrjXP"><p class="astro-ehizrjXP">Ross Andersen, <a href="http://aeon.co/magazine/technology/the-elon-musk-interview-on-mars/" class="astro-ehizrjXP">An interview with Elon Musk</a></p></figcaption></figure></article></div></main></body></html>
