---
title: Robin Rendle
url: http://robinrendle.com
timezone: Europe/London
permalink: pretty
current_location: Nottingham, UK
collections:
    uploads:
        title: Uploads
        output: false
    essays:
        output: true
    work:
        output: true
    notes:
        output: true
    reading:
        output: true
        order: date
        values:
            layout: reading
    stories:
        output: true
defaults:
  - scope:
      path: ''
      type: posts
    values:
      permalink: "/notes/:title/"
      layout: "default"
  - scope:
      path: ''
      type: notes
    values:
      permalink: "/notes/"
      layout: "notes"
  - scope:
      path: ''
      type: reading
    values:
      permalink: "/reading/:title/"
      layout: "default"
  - scope:
      path: ''
      type: essays
    values:
      permalink: "/essays/:title/"
      layout: "essays-detail"
  - scope:
      path: ''
      type: work
    values:
      permalink: "/work/:title/"
      layout: "work-detail"
markdown: redcarpet
exclude:
- node_modules
- package.json
- npm-debug.log
- gulpfile.js
- sass
redcarpet:
  extensions:
  - autolink
  - fenced_code_blocks
  - lax_spacing
  - strikethrough
  - superscript
  - tables
  - footnotes
  - highlight