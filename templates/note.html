{% include 'partials/header.html' %}
  <section role="main">
    {{ page.hero }}
    <header class="hero">
        <h1>{{ page.title }}</h1>

        <div class="meta">
            <p>By Robin Rendle</p>
            <time datetime="{{ page.date | date("Y-m-d") }}">{{ page.date }}</time>
        </div>
    </header>
    <!-- Main content block -->
    {{ page.content }}

    {% if page.meta %}
    <footer class="about">
        <!-- Extra information about the post-->
        {{ page.meta }}
    </footer>
    {% endif %}
  </section>
{% include 'partials/footer.html' %}
