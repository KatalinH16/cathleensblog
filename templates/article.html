{% include 'partials/header.html' %}
  <section role="main">
    {{ page.hero }}
    <header>
        <h1>{{ page.title }}</h1>

        <div class="meta">
            <p>{{page.location}}</p>
            <time datetime="{{ page.date | date("Y, m, d") }}" pubdate>{{ page.season }}</time>
        </div>
    </header>
    <!-- Main content block -->
    {{ page.intro }}
    {{ page.content }}
    <!-- Extra information about the post-->
    {{ page.meta }}
  </section>
{% include 'partials/footer.html' %}
