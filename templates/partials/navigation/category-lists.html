{% for child in page.root %}
  {% if child.children %}
    <ul>
    {% for child in child.children %}
      <li>
        <time datetime="{{ child.date | date("Y, m, d") }}">{{ child.date | date("F j, Y") }}</time>
        <h2>
          <a href="{{ child.url }}">{{ child.title }}</a>
        </h2>
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
