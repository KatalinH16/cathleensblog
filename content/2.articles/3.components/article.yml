    <h3>Citing and referencing</h3>
  </hgroup>
  To highlight the title of a film, a newspaper, a book or an essay use the <code>cite</code> element. There doesn’t seem to much consensus about how to properly cite a text with basic <span>html</span> yet, and I’ve looked at this semantic problem a lot, but it still seems that things are in an awful <a href="http://adactio.com/journal/4675/">state of flux</a>.

  <figure class="example"><p>F.Scott Fitzgerald, <cite>The Great Gatsby</cite>, Wordsworth Classics, London, 1993.</p></figure>

  In other instances it might be best to quote a passage of text inline. The <code>q</code> element can be used to  do so, for example:

  <figure class="example">
    <p><q>Whenever you feel like criticizing anyone,</q> he told me, <q>just remember that all the people in this world haven’t had the advantages that you’ve had.</q> He didn’t say any more, but we’ve always been unusually communicative in a reserved way.</p>
  </figure>

  For regular passages of text that need citation, use the <code>blockquote</code> element in conjunction with the <code>footer</code> element for referencing. Make sure that <code>cite</code> is used to reference the title and a link to the original is available. If the original is not pointable then make sure that the page number, author, edition and publisher is cited correctly. The margins between the text and the citation is half that of the regular margins (to preserve loveliness):

  <figure class="example">
    <blockquote>
      <p>
        Thoughts, whither have ye led me, with what sweet<br>
        Compulsion thus transported to forget<br>
        What hither brought us, hate, not love, nor hope<br>
        Of Paradise for Hell, hope here to taste<br>
        Of pleasure, but all pleasure to destroy,<br>
        Save what is in destroying, other joy<br>
        To me is lost.
      </p>
      <footer><p>John Milton, <cite><a href="http://www.dartmouth.edu/~milton/reading_room/pl/book_9/text.shtml">Paradise Lost</a></cite></p></footer>
    </blockquote>
  </figure>

  <h3>Sample output</h3>
  The <code>samp</code> tag is used for computer output, such as when the screen screamed <samp>Ouch! Press 3 for less noise</samp> and then terminated the program.

  <h3>Defining</h3>
  The <code>dfn</code> tag is used for indicating a definition or a word used for the first time. The <code>title</code> attribute can be used for highlighting an <dfn title="Pungent, angry and bitter">acrimonious</dfn> description.

  <h3>Superscript and subscript</h3>
  The <code>sub</code> tag defines subscript text that should appear half a character below the baseline. Subscript text can be used for chemical formulas, such as H<sub>2</sub>O. Likewise, the <code>sup</code> tag defines superscript text and should appear half a character above the baseline. Superscript text appears half a character above the baseline. Superscript text can be used for footnotes, such as WWW <sup><a href="#">[1]</a></sup>.

  <h3>Highlighted Text</h3>
  The <code>mark</code> element is used to represent a run of text marked or highlighted for reference purposes. Within a body of text, <mark>highlighted sections will always appear like this.</mark> Expect these yellow scribbles all over the place.

  <h3>Code</h3>
  The <code>code</code> element is used whenever a fragment of computer code is referenced. For longer sections, place code within the <code>pre</code> element. Use this element elsewhere when displaying text with unusual formatting, such as a type specimen or some sort of computer output.

  <figure class="example">
    <pre><code>section {
      color:$branding;
      font-size: 1.3em;
    }</code></pre>
  </figure>

  If there are any larger, unique code samples that are necessary then use an inline <a href="https://gist.github.com/">gist</a> for later reuse and reference (and to make it easier for others to fix bugs).

