  ## Definition List
  The <code>dl</code>, or definition list, generally consists of a series of term/definition pairs. More detail can be found about the use of this element from the <a href="http://www.w3.org/TR/html401/struct/lists.html">W3C recommendation</a>.

  <dl>
    <dt>Homeland</dt>
    <dd>A television show about terrorists.</dd>
    <dt>Vision</dt>
    <dd>An awesome album by Grimes, a band I'm currently listening to.</dd>
    <dt>Plymouth</dt>
    <dd>Duis aute irure dolor in reprehenderit in voluptate velit</dd>
  </dl>

  <h3>Strong importance</h3>
  The <code>strong</code> element is used to highlight text that has a higher semantic importance than the surrounding text. If a word should simply be stylisticly heavier,  the <code>b</code> element should be used instead.

  <figure class="example">
    <p>And, after <strong>boasting</strong> this way of my tolerance, I wanted no more riotous excursions with privileged glimpses into the human heart. Only Gatsby, the man who gives his name to this book, was exempt from my reaction.
  </figure>

  <h3>Keyboard commands</h3>
  To denote user input on a keyboard, the <code>kbd</code> element should be used: for more information hit <kbd>⌘ Cmd</kbd> + <kbd>;</kbd>.

  <h3>Emphasis</h3>
  The <code>em</code> element is intended for emphasis, or for words you would want to <em>stress differently</em>.

  On the other hand, <code>i</code> should be used for transliterated foreign words, technical terms, and typographically italicized text. <i>Oui, c’est le vie</i>.

  <h3>Strikethrough</h3>
  For representing content that is no longer valid, use the <code>s</code> element. This is for document <s>reddits</s> edits only.

  <h3>Copyright and disclaimers</h3>
  <code>small</code> is used to denote legal restrictions or notices.

  <figure class="example">
    <small>Copyright © 2011-2012. Orsen Welles. All Rights Reserved.</small>
  </figure>

  Flabby impressionability which is dignified under the name of the ‘creative temperament’ – it was an extraordinary gift for hope, a romantic readiness such as I have never found in any other person and which it is not likely I shall ever find again. No – Gatsby turned out all right at the end; it is what preyed on Gatsby, what foul dust floated in the wake of his dreams that temporarily closed out my interest in the abortive sorrows and shortwinded elations of men.