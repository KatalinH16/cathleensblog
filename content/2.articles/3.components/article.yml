  <h3>Figure element</h3>
  Images are always marked up with <code>figure</code>, captions with <code>figcaption</code>. Not every image needs a description or a <code>h3</code> but this might sometimes help clarify the reason why the image was included.

  <figure class="example">
    <img alt="all teh kittys" src="http://placekitten.com/g/800/450">
    <figcaption>
      <h4>Super amazing kitteh</h4>
      Cats are valued by humans for companionship and their ability to hunt vermin and household pests.
    </figcaption>
  </figure>
  <h2>Retracted text</h2>
  The <code>del</code> element is used for retracted text, whilst <code>ins</code> is used for the replacement. Furthermore, the <code>datetime</code> within each element should specify the time of deletion and creation.
  <figure class="example">
    <p>When I came back from the <del datetime="2012-12-28">East last autumn</del> <ins datetime="2012-12-28">West last spring</ins> I felt that I wanted the world to be in uniform and at a sort of moral attention forever.</p>
  </figure>
