title: About Me

subtitle: |
    Web designer and writer from the UK

content: |
    
    I’m Robin, a writer and designer from the UK. This is where I hope to work in public and flesh out ideas that are in their early stages.

    ***

    There’s something about a story when it’s told just right. When the type is exquisitely cared for in such a way as to be primed and ready for the task at hand; when the format is designed specifically for those long adventures of drama and tension; when the format becomes almost inconsequential, or at least hidden from view. 

